[tool:pytest]
# Pytest configuration for data pipeline tests

# Test discovery
testpaths = data_pipeline/integration_tests tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests that run the full pipeline
    parquet: Tests specific to Parquet file validation
    slow: Tests that take a long time to run
    smoke: Quick smoke tests for basic functionality
    unit: Unit tests (fast, isolated)

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Minimum version
minversion = 6.0

# Test timeouts (optional - requires pytest-timeout)
# timeout = 300

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning:pyspark.*
    ignore::FutureWarning:pyspark.*
    ignore::UserWarning:py4j.*